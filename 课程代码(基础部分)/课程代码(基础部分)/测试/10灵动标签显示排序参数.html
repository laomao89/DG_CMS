<!--
[e:loop={栏目ID/标题分类ID/数据表/SQL查询语句,显示条数,操作类型,只显示有标题图片,附加SQL条件,显示排序}]
	栏目ID/标题分类ID/数据表/SQL查询语句:从哪里获取数据,，多个栏目ID可用“,”逗号隔开，如：'1,2'
	显示条数：显示前几条记录，'1,5':表示偏移一个调用5条
	操作类型：具体看操作类型说明
	只显示有标题图片：1:表示必须有标题图片  0:表示不作限制
	
	附加SQL条件(可选):可以使用所有SQL查询条件     = !=  <  >  <=  >=  like  and or  等
	显示排序(可选):	DESC降序       ASC升序	  
		操作类型中的最新信息，推荐信息，头条信息默认按发布时间降序
		其它按各自规则降序排序
		只写排序字段不写规则时按升序排列
[/e:loop]
-->


		
	<ul style="width: 800px;margin: 50px auto;">		
		[e:loop={2,5,0,0}]
		<li><a href="<?=$bqsr['titleurl']?>" title="<?=$bqr['title']?>"><?=$bqr['title']?></a></li>
		[/e:loop]		
	</ul>

	<ul style="width: 800px;margin: 50px auto;">		
		[e:loop={2,5,0,0,'','newstime'}]
		<li><a href="<?=$bqsr['titleurl']?>" title="<?=$bqr['title']?>"><?=$bqr['title']?></a></li>
		[/e:loop]		
	</ul>


	</body>
