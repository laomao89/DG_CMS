<script type="text/javascript">


    function changeAdd(){

        var online = $("#online").val();
        online = online*1+1;
        $("#online").attr("value",online);
        $("#list").append('<p class="jpa">缴纳人姓名 <input type="text" class="jna">证件号码 <input type="text"  class="xigmg"></p>');
    }
    function changeSub(){

        var online = $("#online").val();
        var div = document.getElementById("list");
        online = online*1-1;
        if(online>=1){
            div.removeChild(div.lastChild);
            $("#online").attr("value",online);
        }


    }

    function pay()
    {
        var isGoOn = true;
        

        if(isGoOn&&$(".qup").val()==""){
            alert("取票人电话不能为空!");
            isGoOn = false;
        }
       
        
        $(".jna").each(function(){
            if(isGoOn&&this.value=="")
            {
                alert("缴纳人姓名不能为空!");
                isGoOn = false;
            }
        });

        $(".xigmg").each(function(){
            if(isGoOn&&this.value=="")
            {
                alert("取票人证件号不能为空!");
                isGoOn = false;

            }
        });

        if(isGoOn){
        	var jna = document.getElementsByClassName("jna");
        	var xigmg = document.getElementsByClassName("xigmg");
        	var str='';
        	for (var i=0;i<jna.length;i++) {
        		str +=jna[i].value+':'+xigmg[i].value+'||';
        	}
        	document.getElementById("bz").value = str;
        	
            document.getElementById("alipayForm").submit();
        }

    }

</script>
