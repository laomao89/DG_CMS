    // 左右翻页
    $(".litu").click(function(){
        $(this).addClass('xd').siblings().removeClass('xd');
        dz()
    })
    $(".drg").click(function(){
        $(".xd").next().addClass('xd').siblings().removeClass('xd');
        dz()
    })
    $(".dlt").click(function(){
        $(".xd").prev().addClass('xd').siblings().removeClass('xd');
        dz()

    })

    function dz(){
        var url=$(".xd").html();
        $('.datu').html(url)
        var xdle=$('.xd').index()
        var xle=$('.litu').length
        if(xdle>=3){
            var lll=0-((xdle-3)*97)
            $('.hddd').animate({marginLeft:lll+'px'});
        }
        if(xdle<=3){
            $('.hddd').animate({marginLeft:'0px'});
        }
    }


    //初始化各个控件
    
    document.getElementById("audio").src = "<?=$yp[0]?>";

    function playSound(aid) {
        document.getElementById("audio").src = aid;
        document.getElementById("audio").play();
        isPlay = true;
    }
